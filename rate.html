    :root {

      display: none;
    }

    .star-rating label {
      color: #ccc;
      font-size: 30px;
      padding: 0;
      cursor: pointer;
    }

    .star-rating input:checked ~ label {
      color: gold;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {

<body>
  <div class="menu-header"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(imgs/our-place/bg.png);">
    <div id="company-header" class="scale-in-center">
      <div id="company-logo" class="flex justify-center items-center LOGO1">
        <img alt="coffeeshop 66" src="imgs/home/logo.png" width="100" height="100" />
      </div>
      <h1 class="menu-title h-head">مـــلاحـــظـــاتـــك</h1>
    </div>
  </div>

  <div class="fluid-container p-3">
    <div class="card-group">
      <div class="text-reset text-decoration-none scale-in-center">
        <div class="card item-card shadow mb-3 border-0 i-b-radius">
          <div class="card-body">
            <h2 class="mb-4">نموذج التقييم</h2>
            <form id="ratingForm" class="for">
              <!-- خانة الاسم -->
              <div class="mb-3">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required>
              </div>

              <!-- خانة رقم الهاتف -->
              <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف</label>
                <input type="tel" class="form-control" id="phone" placeholder="أدخل رقم هاتفك" required>
              </div>

              <!-- خانة البريد الإلكتروني -->
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
              </div>

              <!-- نظام التقييم بالنجوم -->
              <div class="mb-3">
                <label class="form-label" required>التقييم</label>
                <div class="star-rating">
                  <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
                  <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                  <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                  <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                  <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
                </div>
              </div>

              <!-- خانة لاختيار النوع -->
              <div class="mb-3">
                <label for="category" class="form-label">النوع المراد تقييمه</label>
                <select class="form-select" id="category" required>
                  <option value="" disabled selected>اختر النوع</option>
                  <option value="الاكل">الاكل</option>
                  <option value="المشروبات">المشروبات</option>
                  <option value="الخدمة">الخدمة</option>
                </select>
              </div>

              <!-- ملاحظات -->
              <div class="mb-3">
                <label for="notes" class="form-label">ملاحظات</label>
                <textarea class="form-control" id="notes" rows="3" placeholder="أدخل ملاحظاتك"></textarea>
              </div>

              <!-- زر الإرسال -->
              <button type="submit" class="btn btn-primary">إرسال</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('ratingForm').addEventListener('submit', function (e) {
      e.preventDefault();

      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var rating = document.querySelector('input[name="rating"]:checked') ? document.querySelector('input[name="rating"]:checked').value : 'لم يتم التقييم';
      var category = document.getElementById('category').value;
      var notes = document.getElementById('notes').value;

      var message = `الاسم: ${name}
رقم الهاتف: ${phone}
البريد الإلكتروني: ${email}
النوع: ${category}
التقييم: ${rating} نجوم
ملاحظات: ${notes}`;
      var whatsappLink = `https://wa.me/+201283670014?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    });
  </script>
