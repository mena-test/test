<div class="card-body">
<h2 class="mb-4">Feedback Form</h2>
<form class="for" id="ratingForm">
<!-- خانة الاسم -->
<div class="mb-3">
<label class="form-label" for="name">Name</label>
<input class="form-control" id="name" placeholder="enter your name  " required="" type="text"/>
</div>
<!-- خانة رقم الهاتف -->
<div class="mb-3">
<label class="form-label" for="phone">Phone Number</label>
<input class="form-control" id="phone" placeholder="your phone number" required="" type="tel"/>
</div>
<!-- خانة البريد الإلكتروني -->
<div class="mb-3">
<label class="form-label" for="email">Email</label>
<input class="form-control" id="email" placeholder="your mail"  type="email"/>
</div>
<!-- نظام التقييم بالنجوم -->
<div class="mb-3">
<label class="form-label" required="">Rating</label>
<div class="star-rating">
<input id="star5" name="rating" type="radio" value="5"/><label for="star5">☆</label>
<input id="star4" name="rating" type="radio" value="4"/><label for="star4">☆</label>
<input id="star3" name="rating" type="radio" value="3"/><label for="star3">☆</label>
<input id="star2" name="rating" type="radio" value="2"/><label for="star2">☆</label>
<input id="star1" name="rating" type="radio" value="1"/><label for="star1">☆</label>
</div>
</div>
<!-- خانة لاختيار النوع -->
<div class="mb-3">
<label class="form-label" for="category">The type to be rated</label>
<select class="form-select" id="category" required="">
<option disabled="" selected="" value="">choose type</option>
<option value="Food">food</option>
<option value="Drinks">drinks</option>
<option value="Service">service</option>
</select>
</div>
  
<div class="mb-3">
<label class="form-label" for="notes">Notes</label>
<textarea class="form-control" id="notes" placeholder="write your feedback " rows="3"></textarea>
</div>
<!-- زر الإرسال -->
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
</div>

<script>
    document.getElementById('ratingForm').addEventListener('submit', function (e) {
      e.preventDefault();

      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var rating = document.querySelector('input[name="rating"]:checked') ? document.querySelector('input[name="rating"]:checked').value : 'لم يتم التقييم';
      var category = document.getElementById('category').value;
      var notes = document.getElementById('notes').value;

      var message = `name: ${name}
mobile number: ${phone}
Mail: ${email}
type: ${category}
rate: ${rating} star
feedback: ${notes}`;
      var whatsappLink = `https://wa.me/+201283670014?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    });
  </script>
